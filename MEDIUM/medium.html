<!DOCTYPE html>
<html class="html" lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <meta name="Description" content="Lol guess, Made by @DiiREKT">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEDIUM LOL GUESSER</title>
    <link rel="stylesheet" href="css/medium.css">
    <script type="text/javascript" src="js/medium.js"></script>
    <script type="text/javascript" src="js/compare-strings.js"></script>
    <link rel="icon" href="assets/favicon.ico"/>
  </head>
  <body onload="printChamp()">
      <div class="header">
        <h1 id="title">MEDIUM</h1>
        <h3 id="subtitle">Guess the champion based on one of its ability.</h3>
      </div>
      <div class="mainContainer">
        <img id="placeholder" src="../assets/champion.png" width="64" height="64">
        <br>
        <br>
        <input id="guess"/>
        <button class="button" id="userButton" type="submit" onclick=validateGuess();document.getElementById("guess").value="";>GUESS</button>
        <br>
        <br>
        <img id="yesno" src="assets/blank.png" style="opacity:0;" width="120" height="120" alt="yes or no">
        <h1 id="goodOne"> </h1>
      </div>
  </body>
  <script type="text/javascript">
    document.getElementById("guess").onkeypress = function(event){
      if (event.keyCode == 13 || event.which == 13){
        validateGuess()
        document.getElementById("guess").value="";
      }
    };
  </script>
</html>
